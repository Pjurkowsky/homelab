services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
      - VERSION=docker
    volumes:
      - /data/plex:/config
      - /data/media/disk0/downloads:/tv
      - /data/media/disk0/txseries:/movies
    restart: unless-stopped
